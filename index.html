<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Valentina </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #4d004d;
      height: 100vh;
      position: relative;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px auto;
    }

    .heart {
      font-size: 5em;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .message-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 30px;
      display: inline-block;
    }

    /* Gatitos animados con im谩genes diferentes */
    .cat {
      position: absolute;
      width: 160px;
      height: 160px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.85;
      animation-name: floatCat;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes floatCat {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* Corazones flotando */
    .heart-float {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatHeart 6s linear infinite;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        bottom: 0;
        opacity: 0;
        transform: translateX(0) scale(1);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(50px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- Gatitos con im谩genes diferentes y posiciones/animaciones desincronizadas -->
  <script>
    const gatitosUrls = [
      'gatitos1.png',
      'gatitos2.png',
      'gatitos3.png',
      'gatitos4.png',
      'gatitos5.png'
    ];

    const numGatitos = 6;  // cantidad de gatitos

    for(let i = 0; i < numGatitos; i++) {
      const gatito = document.createElement('div');
      gatito.classList.add('cat');

      // Imagen aleatoria para cada gatito
      const img = gatitosUrls[Math.floor(Math.random() * gatitosUrls.length)];
      gatito.style.backgroundImage = `url(${img})`;

      // Posici贸n vertical fija, separadas verticalmente
      const topPercent = 15 + i * 12;  // para distribuir gatitos verticalmente
      gatito.style.top = `${topPercent}%`;

      // Posici贸n horizontal inicial fuera de pantalla a la izquierda (aleatoria)
      gatito.style.left = `${-80 - (Math.random() * 100)}px`;

      // Duraci贸n de la animaci贸n aleatoria entre 15 y 25 segundos
      const duracion = 15 + Math.random() * 10;
      gatito.style.animationDuration = `${duracion}s`;

      // Retraso aleatorio para que no est茅n sincronizados
      gatito.style.animationDelay = `${Math.random() * 20}s`;

      document.body.appendChild(gatito);
    }
  </script>

  <!-- Corazones flotantes -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-float');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.innerText = 'わ';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Mensaje principal -->
  <div class="content">
    <h1>Para ti, Valentina </h1>
    <div class="heart">わ</div>
    <div class="message-box">
      <p>Tu sonrisa ilumina mis d铆as y tu presencia llena mi coraz贸n de alegr铆a. 别</p>
      <p>No hay palabras suficientes para decirte cu谩nto te quiero. Gracias por existir, por ser t煤, por hacer que todo valga la pena. </p>
      <p>Con todo mi amor,<br /><strong>Alexandro</strong></p>
    </div>
  </div>

</body>
</html>
