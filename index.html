<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #4d004d;
      position: relative;
      height: 100vh;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px auto;
    }

    .heart {
      font-size: 5em;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .message-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 30px;
      display: inline-block;
    }

    /* Gatitos animados m√°s peque√±os y variados */
    .cat {
      position: absolute;
      width: 50px;  /* tama√±o base */
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: floatCat;
    }

    /* Cada gato con su imagen y animaci√≥n personalizada */
    .cat:nth-child(1) {
      top: 15%;
      left: -60px;
      width: 40px;
      height: 40px;
      background-image: url('gatitos1.png');
      animation-duration: 20s;
      animation-delay: 0s;
    }
    .cat:nth-child(2) {
      top: 35%;
      left: -80px;
      width: 60px;
      height: 60px;
      background-image: url('gatitos2.png');
      animation-duration: 18s;
      animation-delay: 5s;
    }
    .cat:nth-child(3) {
      top: 50%;
      left: -100px;
      width: 50px;
      height: 50px;
      background-image: url('gatitos3.png');
      animation-duration: 22s;
      animation-delay: 10s;
    }
    .cat:nth-child(4) {
      top: 65%;
      left: -90px;
      width: 45px;
      height: 45px;
      background-image: url('gatitos4.png');
      animation-duration: 25s;
      animation-delay: 14s;
    }
    .cat:nth-child(5) {
      top: 80%;
      left: -70px;
      width: 55px;
      height: 55px;
      background-image: url('gatitos5.png');
      animation-duration: 19s;
      animation-delay: 18s;
    }

    @keyframes floatCat {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* Corazones flotando */
    .heart-float {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatHeart 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% {
        bottom: 0;
        opacity: 0;
        transform: translateX(0) scale(1);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(50px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- GATOS -->
  <div class="cat"></div>
  <div class="cat"></div>
  <div class="cat"></div>
  <div class="cat"></div>
  <div class="cat"></div>

  <!-- CORAZONES -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-float');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.innerText = '‚ù§Ô∏è';

  <!-- MENSAJE -->
  <div class="content">

      <p>Tu sonrisa ilumina mis d√≠as y tu presencia llena mi coraz√≥n de alegr√≠a. üê±üíï</p>
      <p>No hay palabras suficientes para decirte cu√°nto te quiero. Gracias por existir, por ser t√∫, por hacer que todo valga la pena. üåü</p>
      <p>Con todo mi amor,<br><strong>Alexandro.üíò</strong></p>
    </div>
  </div>

</body>
</html>
