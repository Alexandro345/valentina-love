<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo mucho Valentina</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 10px red;
      text-align: center;
      font-size: 3em;
      margin-top: 50px;
    }

    .heart, .cat {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: float 5s linear infinite;
      pointer-events: none;
      z-index: 100;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 40px;
      background: red;
      border-radius: 25px 25px 0 0;
      top: 0;
      left: 12.5px;
    }

    .heart::after {
      transform: rotate(-45deg);
      left: 0;
    }

    .heart::before {
      transform: rotate(45deg);
      left: 25px;
    }

    .explosion {
      position: absolute;
      border-radius: 50%;
      background: pink;
      opacity: 0.8;
      animation: explode 1s ease-out forwards;
      z-index: 50;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes explode {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Te amo mucho Valentina!!!! ❤️</h1>

  <script>
    const body = document.body;
    const catImages = [
      'https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif',
      'https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif',
      'https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif'
    ];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      body.appendChild(heart);

      setTimeout(() => {
        body.removeChild(heart);
      }, 5000);
    }

    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      explosion.style.left = `${x - 100}px`;
      explosion.style.top = `${y - 100}px`;
      body.appendChild(explosion);
      setTimeout(() => {
        body.removeChild(explosion);
      }, 1000);
    }

    function createCat() {
      const cat = document.createElement('img');
      cat.src = catImages[Math.floor(Math.random() * catImages.length)];
      cat.classList.add('cat');
      cat.style.left = Math.random() * window.innerWidth + 'px';
      cat.style.width = '80px';
      cat.style.animationDuration = (5 + Math.random() * 5) + 's';
      body.appendChild(cat);
      setTimeout(() => {
        body.removeChild(cat);
      }, 8000);
    }

    setInterval(createHeart, 300);
    setInterval(createCat, 3000);

    function handleInteraction(e) {
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  createExplosion(x, y);
}

    document.addEventListener('click', handleInteraction);
    document.addEventListener('touchstart', handleInteraction);

  </script>
</body>
</html>
