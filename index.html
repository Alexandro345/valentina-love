  <style>

    .content {
      position: relative;
      z-index: 2;

    h1 {

      margin-bottom: 10px;
    }

    p {

      max-width: 600px;
      margin: 20px auto;
    }

    .heart {
      font-size: 5em;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }

    .message-box {

      margin-top: 30px;

    /* Gatitos animados */
    .cat {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: cover;
      background-repeat: no-repeat;
      animation: floatCat 20s linear infinite;
      opacity: 0.8;
    }

    /* Aqu√≠ asigna diferentes im√°genes a cada gato */
    .cat:nth-child(1) { 
  top: 20%;

}
.cat:nth-child(2) { 
  top: 35%;

  background-image: url('gatitos2.png');
}
.cat:nth-child(3) {

  background-image: url('gatitos5.png');

    @keyframes floatCat {

      opacity: 0.8;

    @keyframes floatHeart {
      0% {

      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(50px) scale(1.5);
      }
    }
  </style>
</head>
